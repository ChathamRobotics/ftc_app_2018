buildscript {
    repositories {
        jcenter()
        maven { url 'https://maven.google.com' }
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.0-alpha08'
    }
}
ext {
    compileSdkVersion = 19
    buildToolsVersion = "19.0.1"
}



repositories {
    google()
}